<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vente d'emballages</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .product-card img {
      max-width: 100%;
      height: 200px;
    object-fit: cover;
      border-radius: 10px;
    }
    footer {
      padding: 20px;
      text-align: center;
      background: #f8f9fa;
      margin-top: 40px;
    }
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
      z-index: 1050;
      transition: right 0.3s ease;
    }
    .cart-sidebar.active {
      right: 0;
    }
    .cart-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1100;
    }
    .cart-counter {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 12px;
      position: absolute;
      top: -5px;
      right: -5px;
    }
  </style>
</head>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h1>Emballage Pro</h1>
    <p>Vente en ligne de sacs et emballages</p>
  </header>

  <button class="btn btn-primary cart-toggle" onclick="toggleCart()">
    Panier <span class="cart-counter" id="cart-count">0</span>
  </button>

  <main class="container my-4">
    <div class="row" id="product-list">
      <!-- Les produits seront injectés ici dynamiquement -->
    </div>

    <!-- Formulaire de commande -->
    <div class="mt-5">
      <h3>Formulaire de commande</h3>
      <form id="order-form">
        <div class="mb-3">
          <label for="nom" class="form-label">Nom complet</label>
          <input type="text" class="form-control" id="nom" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="adresse" class="form-label">Adresse de livraison</label>
          <textarea class="form-control" id="adresse" rows="2" required></textarea>
        </div>
        <div class="mb-3">
          <label for="paiement" class="form-label">Mode de paiement</label>
          <select class="form-select" id="paiement">
            <option value="card">Carte bancaire (Visa/Mastercard)</option>
            <option value="paypal">PayPal</option>
            <option value="twint">TWINT</option>
            <option value="virement">Virement bancaire</option>
            <option value="google">Google Pay</option>
            <option value="apple">Apple Pay</option>
          </select>
        </div>
        <div id="payment-buttons" class="my-3">
          <!-- Boutons dynamiques de paiement -->
          <div id="paypal-button-container"></div>
        </div>
        <button type="submit" class="btn btn-primary">Valider la commande</button>
      </form>
    </div>
  </main>

  <!-- Panier -->
  <div class="cart-sidebar" id="cart-sidebar">
    <h5>Votre panier</h5>
    <ul id="cart-items" class="list-group mb-3"></ul>
    <p><strong>Total : CHF <span id="cart-total">0.00</span></strong></p>
  </div>

  <footer>
    &copy; 2025 Emballage Pro. Tous droits réservés.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=CHF"></script>
  <script>
    const products = [
      { id: 1, name: "Sac kraft brun", price: 15, img: "https://github.com/baddour25/baddour25.github.io/blob/main/telecharger3.jpg", desc: "Robuste et recyclable. Lot de 50 sacs." },
      { id: 2, name: "Boîte carton pizza", price: 12, img: "https://github.com/baddour25/baddour25.github.io/blob/main/telecharger2.jpg", desc: "Carton alimentaire biodégradable. Lot de 25." },
      { id: 3, name: "Sachet transparent", price: 10, img: "https://github.com/baddour25/baddour25.github.io/blob/main/telecharger.jpg", desc: "Idéal pour biscuits ou bonbons. Lot de 100." },
      { id: 4, name: "Sac tissu réutilisable", price: 5, img: "https://github.com/baddour25/baddour25.github.io/blob/main/sac.jpg", desc: "Pratique et écoresponsable. Vendu à l’unité." },
      { id: 5, name: "Boîte kraft alimentaire", price: 18, img: "https://github.com/baddour25/baddour25.github.io/blob/main/telecharger3.jpg", desc: "Boîte pour plats chauds ou froids. Lot de 50." },
      { id: 6, name: "Film étirable industriel", price: 20, img: "https://github.com/baddour25/baddour25.github.io/blob/main/film.jpg", desc: "Transparent, haute résistance. 300m." },
    ];

    const cart = [];

    function renderProducts() {
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      products.forEach(product => {
        list.innerHTML += `
          <div class="col-md-4">
            <div class="product-card">
              <img src="${product.img}" alt="${product.name}">
              <h5 class="mt-2">${product.name}</h5>
              <p>${product.desc}</p>
              <p><strong>CHF ${product.price.toFixed(2)}</strong></p>
              <button class="btn btn-success w-100" onclick="addToCart(${product.id})">Ajouter au panier</button>
            </div>
          </div>
        `;
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const existing = cart.find(item => item.id === productId);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");
      const cartCount = document.getElementById("cart-count");
      cartList.innerHTML = "";
      let total = 0;
      let count = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        count += item.qty;
        cartList.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">
          ${item.name} x${item.qty}
          <span>CHF ${(item.price * item.qty).toFixed(2)}</span>
        </li>`;
      });
      cartTotal.textContent = total.toFixed(2);
      cartCount.textContent = count;
    }

    function toggleCart() {
      document.getElementById("cart-sidebar").classList.toggle("active");
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderProducts();

      const observer = new MutationObserver(() => {
        const total = document.getElementById("cart-total").textContent;
        const paypalContainer = document.getElementById("paypal-button-container");
        if (parseFloat(total) > 0 && paypalContainer.childElementCount === 0) {
          paypal.Buttons({
            createOrder: (data, actions) => {
              return actions.order.create({
                purchase_units: [{
                  amount: { value: total }
                }]
              });
            },
            onApprove: (data, actions) => {
              return actions.order.capture().then(function(details) {
                alert('Paiement réussi par ' + details.payer.name.given_name);
              });
            }
          }).render('#paypal-button-container');
        }
      });

      observer.observe(document.getElementById("cart-total"), { childList: true });
    });
  </script>
</body>
</html>
